<header>
<h1>TechStore</h1>
</header>

<div class="container">
<div class="product">
<h2>Akıllı Saat X Pro</h2>
<p>Kalp atış ölçer, GPS, su geçirmez, 7 gün batarya.</p>
<div class="price">4.999 TL</div>

<button id="addToCartBtn" class="add">Sepete Ekle</button>
<button id="buyNowBtn" class="buy">Hemen Satın Al</button>
</div>

<form id="checkoutForm">
<h3>Ödeme Bilgileri</h3>
<input type="text" placeholder="Ad Soyad" required>
<input type="email" placeholder="E-Posta" required>
<input type="tel" placeholder="Telefon" required>
<button type="submit">Satın Alımı Tamamla</button>
</form>
</div>

<script>
document.getElementById("checkoutForm").addEventListener("submit", function(e){
e.preventDefault();

});
